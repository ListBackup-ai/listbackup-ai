service: listbackup-infrastructure-dynamodb

frameworkVersion: '4'

provider:
  name: aws
  profile: listbackup.ai
  runtime: provided.al2023
  region: us-west-2
  stage: ${opt:stage, 'main'}
  deploymentBucket:
    blockPublicAccess: true

# No functions - this is infrastructure only
functions: {}

resources:
  Description: "DynamoDB table infrastructure for ListBackup.ai - all application tables"
  
  Resources:
    # Core User Management Tables
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: listbackup-${self:provider.stage}-users
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: email
            AttributeType: S
          - AttributeName: cognitoUserId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: EmailIndex
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: CognitoUserIndex
            KeySchema:
              - AttributeName: cognitoUserId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        Tags:
          - Key: Service
            Value: listbackup-infrastructure-dynamodb
          - Key: Stage
            Value: ${self:provider.stage}

    AccountsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: listbackup-${self:provider.stage}-accounts
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: accountId
            AttributeType: S
          - AttributeName: parentAccountId
            AttributeType: S
          - AttributeName: ownerUserId
            AttributeType: S
        KeySchema:
          - AttributeName: accountId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: ParentAccountIndex
            KeySchema:
              - AttributeName: parentAccountId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: OwnerIndex
            KeySchema:
              - AttributeName: ownerUserId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        Tags:
          - Key: Service
            Value: listbackup-infrastructure-dynamodb
          - Key: Stage
            Value: ${self:provider.stage}

    UserAccountsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: listbackup-${self:provider.stage}-user-accounts
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: accountId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: accountId
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: AccountIndex
            KeySchema:
              - AttributeName: accountId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        Tags:
          - Key: Service
            Value: listbackup-infrastructure-dynamodb
          - Key: Stage
            Value: ${self:provider.stage}

    # Activity and Audit Tables
    ActivityTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: listbackup-${self:provider.stage}-activity
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: eventId
            AttributeType: S
          - AttributeName: accountId
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: N
        KeySchema:
          - AttributeName: eventId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: AccountIndex
            KeySchema:
              - AttributeName: accountId
                KeyType: HASH
              - AttributeName: timestamp
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true
        Tags:
          - Key: Service
            Value: listbackup-infrastructure-dynamodb
          - Key: Stage
            Value: ${self:provider.stage}

    # Platform and Integration Tables
    PlatformsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: listbackup-${self:provider.stage}-platforms
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: platformId
            AttributeType: S
          - AttributeName: platformType
            AttributeType: S
        KeySchema:
          - AttributeName: platformId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: TypeIndex
            KeySchema:
              - AttributeName: platformType
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        Tags:
          - Key: Service
            Value: listbackup-infrastructure-dynamodb
          - Key: Stage
            Value: ${self:provider.stage}

    PlatformConnectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: listbackup-${self:provider.stage}-platform-connections
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
          - AttributeName: accountId
            AttributeType: S
          - AttributeName: platformId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: AccountIndex
            KeySchema:
              - AttributeName: accountId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: PlatformIndex
            KeySchema:
              - AttributeName: platformId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: UserIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        Tags:
          - Key: Service
            Value: listbackup-infrastructure-dynamodb
          - Key: Stage
            Value: ${self:provider.stage}

    PlatformSourcesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: listbackup-${self:provider.stage}-platform-sources
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: platformSourceId
            AttributeType: S
          - AttributeName: platformId
            AttributeType: S
        KeySchema:
          - AttributeName: platformSourceId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: PlatformIndex
            KeySchema:
              - AttributeName: platformId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        Tags:
          - Key: Service
            Value: listbackup-infrastructure-dynamodb
          - Key: Stage
            Value: ${self:provider.stage}

    # Source Management Tables
    SourcesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: listbackup-${self:provider.stage}-sources
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: sourceId
            AttributeType: S
          - AttributeName: accountId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
          - AttributeName: groupId
            AttributeType: S
        KeySchema:
          - AttributeName: sourceId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: AccountIndex
            KeySchema:
              - AttributeName: accountId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: UserIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: GroupIndex
            KeySchema:
              - AttributeName: groupId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        Tags:
          - Key: Service
            Value: listbackup-infrastructure-dynamodb
          - Key: Stage
            Value: ${self:provider.stage}

    SourceGroupsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: listbackup-${self:provider.stage}-source-groups
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: groupId
            AttributeType: S
          - AttributeName: accountId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: groupId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: AccountIndex
            KeySchema:
              - AttributeName: accountId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: UserIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        Tags:
          - Key: Service
            Value: listbackup-infrastructure-dynamodb
          - Key: Stage
            Value: ${self:provider.stage}

    # Job Management Tables
    JobsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: listbackup-${self:provider.stage}-jobs
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: jobId
            AttributeType: S
          - AttributeName: accountId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
          - AttributeName: sourceId
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S
          - AttributeName: status
            AttributeType: S
        KeySchema:
          - AttributeName: jobId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: AccountIndex
            KeySchema:
              - AttributeName: accountId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: UserIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: SourceIndex
            KeySchema:
              - AttributeName: sourceId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: StatusTimeIndex
            KeySchema:
              - AttributeName: status
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: AccountTimeIndex
            KeySchema:
              - AttributeName: accountId
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        Tags:
          - Key: Service
            Value: listbackup-infrastructure-dynamodb
          - Key: Stage
            Value: ${self:provider.stage}

    JobLogsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: listbackup-${self:provider.stage}-job-logs
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: logId
            AttributeType: S
          - AttributeName: jobId
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: N
        KeySchema:
          - AttributeName: logId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: JobIndex
            KeySchema:
              - AttributeName: jobId
                KeyType: HASH
              - AttributeName: timestamp
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true
        Tags:
          - Key: Service
            Value: listbackup-infrastructure-dynamodb
          - Key: Stage
            Value: ${self:provider.stage}

    # Team Management Tables
    TeamsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: listbackup-${self:provider.stage}-teams
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: teamId
            AttributeType: S
          - AttributeName: accountId
            AttributeType: S
          - AttributeName: ownerUserId
            AttributeType: S
        KeySchema:
          - AttributeName: teamId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: AccountIndex
            KeySchema:
              - AttributeName: accountId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: OwnerIndex
            KeySchema:
              - AttributeName: ownerUserId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        Tags:
          - Key: Service
            Value: listbackup-infrastructure-dynamodb
          - Key: Stage
            Value: ${self:provider.stage}

    TeamMembersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: listbackup-${self:provider.stage}-team-members
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: teamId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: teamId
            KeyType: HASH
          - AttributeName: userId
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: UserIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        Tags:
          - Key: Service
            Value: listbackup-infrastructure-dynamodb
          - Key: Stage
            Value: ${self:provider.stage}

    # Notification and Communication Tables
    NotificationsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: listbackup-${self:provider.stage}-notifications
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: notificationId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
          - AttributeName: accountId
            AttributeType: S
          - AttributeName: createdAt
            AttributeType: S
        KeySchema:
          - AttributeName: notificationId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: UserIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: AccountIndex
            KeySchema:
              - AttributeName: accountId
                KeyType: HASH
              - AttributeName: createdAt
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true
        Tags:
          - Key: Service
            Value: listbackup-infrastructure-dynamodb
          - Key: Stage
            Value: ${self:provider.stage}

    # Billing and Usage Tables
    BillingTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: listbackup-${self:provider.stage}-billing
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: billingId
            AttributeType: S
          - AttributeName: accountId
            AttributeType: S
          - AttributeName: period
            AttributeType: S
        KeySchema:
          - AttributeName: billingId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: AccountPeriodIndex
            KeySchema:
              - AttributeName: accountId
                KeyType: HASH
              - AttributeName: period
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        Tags:
          - Key: Service
            Value: listbackup-infrastructure-dynamodb
          - Key: Stage
            Value: ${self:provider.stage}

    BillingUsageTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: listbackup-${self:provider.stage}-billing-usage
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: usageId
            AttributeType: S
          - AttributeName: accountId
            AttributeType: S
          - AttributeName: sourceId
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: N
        KeySchema:
          - AttributeName: usageId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: AccountTimeIndex
            KeySchema:
              - AttributeName: accountId
                KeyType: HASH
              - AttributeName: timestamp
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: SourceTimeIndex
            KeySchema:
              - AttributeName: sourceId
                KeyType: HASH
              - AttributeName: timestamp
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        Tags:
          - Key: Service
            Value: listbackup-infrastructure-dynamodb
          - Key: Stage
            Value: ${self:provider.stage}

    # Tagging and Organization Tables  
    TagsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: listbackup-${self:provider.stage}-tags
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: tagId
            AttributeType: S
          - AttributeName: accountId
            AttributeType: S
          - AttributeName: tagName
            AttributeType: S
        KeySchema:
          - AttributeName: tagId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: AccountIndex
            KeySchema:
              - AttributeName: accountId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: AccountNameIndex
            KeySchema:
              - AttributeName: accountId
                KeyType: HASH
              - AttributeName: tagName
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        Tags:
          - Key: Service
            Value: listbackup-infrastructure-dynamodb
          - Key: Stage
            Value: ${self:provider.stage}

  # CloudFormation Outputs - Export all table names for other services to import
  Outputs:
    UsersTableName:
      Description: Users table name
      Value: !Ref UsersTable
      Export:
        Name: ${self:service}-${self:provider.stage}-UsersTableName

    AccountsTableName:
      Description: Accounts table name
      Value: !Ref AccountsTable
      Export:
        Name: ${self:service}-${self:provider.stage}-AccountsTableName

    UserAccountsTableName:
      Description: User-Accounts table name
      Value: !Ref UserAccountsTable
      Export:
        Name: ${self:service}-${self:provider.stage}-UserAccountsTableName

    ActivityTableName:
      Description: Activity table name
      Value: !Ref ActivityTable
      Export:
        Name: ${self:service}-${self:provider.stage}-ActivityTableName

    PlatformsTableName:
      Description: Platforms table name
      Value: !Ref PlatformsTable
      Export:
        Name: ${self:service}-${self:provider.stage}-PlatformsTableName

    PlatformConnectionsTableName:
      Description: Platform Connections table name
      Value: !Ref PlatformConnectionsTable
      Export:
        Name: ${self:service}-${self:provider.stage}-PlatformConnectionsTableName

    PlatformSourcesTableName:
      Description: Platform Sources table name
      Value: !Ref PlatformSourcesTable
      Export:
        Name: ${self:service}-${self:provider.stage}-PlatformSourcesTableName

    SourcesTableName:
      Description: Sources table name
      Value: !Ref SourcesTable
      Export:
        Name: ${self:service}-${self:provider.stage}-SourcesTableName

    SourceGroupsTableName:
      Description: Source Groups table name
      Value: !Ref SourceGroupsTable
      Export:
        Name: ${self:service}-${self:provider.stage}-SourceGroupsTableName

    JobsTableName:
      Description: Jobs table name
      Value: !Ref JobsTable
      Export:
        Name: ${self:service}-${self:provider.stage}-JobsTableName

    JobLogsTableName:
      Description: Job Logs table name
      Value: !Ref JobLogsTable
      Export:
        Name: ${self:service}-${self:provider.stage}-JobLogsTableName

    TeamsTableName:
      Description: Teams table name
      Value: !Ref TeamsTable
      Export:
        Name: ${self:service}-${self:provider.stage}-TeamsTableName

    TeamMembersTableName:
      Description: Team Members table name
      Value: !Ref TeamMembersTable
      Export:
        Name: ${self:service}-${self:provider.stage}-TeamMembersTableName

    NotificationsTableName:
      Description: Notifications table name
      Value: !Ref NotificationsTable
      Export:
        Name: ${self:service}-${self:provider.stage}-NotificationsTableName

    BillingTableName:
      Description: Billing table name
      Value: !Ref BillingTable
      Export:
        Name: ${self:service}-${self:provider.stage}-BillingTableName

    BillingUsageTableName:
      Description: Billing Usage table name
      Value: !Ref BillingUsageTable
      Export:
        Name: ${self:service}-${self:provider.stage}-BillingUsageTableName

    TagsTableName:
      Description: Tags table name
      Value: !Ref TagsTable
      Export:
        Name: ${self:service}-${self:provider.stage}-TagsTableName